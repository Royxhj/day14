<!DOCTYPE html>
<html>
  <head>
    <title>Day14</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="bg">
      <div class="image-before">
        <div class="image-camera"></div>
      </div>
      <div class="image-after">
        <div class="camera_text">
          <span class="camera">Camera</span>
        </div>
        <div class="byname_text">
          <span class="byname">by Roy Kim</span>
        </div>
        <div class="takealook_text">
          <span class="takealook">Take a look</span>
        </div>
      </div>
    </div>
    <div class="bg">
      <div class="gc">
        <div class="gc-image-before">
          <div class="gc-iamge"></div>

          <div class="gc-image-after">
            <div class="gc_text">
              <span class="gc">Game Center</span>
            </div>
            <div class="gc-byname_text">
              <span class="gc_byname">by Roy Kim</span>
              <span class="gc_takealook">Take a look</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bg">
      <div class="safari-image-before">
        <div class="safari_text">
          <span class="safari">Safari</span>
        </div>
        <div class="safari-byname_text">
          <span class="safari-byname">by Roy Kim</span>
        </div>
        <div class="safari-takealook_text">
          <span class="safari-takealook">Take a look</span>
        </div>
      </div>
      <div class="safari-image-after">
        <div class="safari-image"></div>
      </div>
    </div>
  </body>
</html>
